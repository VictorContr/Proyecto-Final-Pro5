<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/modal.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@2.6.2/build/phaser.min.js"></script>
    <title>Adventure of Lolo</title>
</head>
       <style type="text/css">
            html, body {
                padding: 0px;
                margin: 0px;
                background: #a07f14;
            }
            #orientation {
                margin: 0 auto;
                position: absolute;
                top: 0;
                left: 0;
                width: 50%;
                height: 50%;
                background-image: url(assets/images/orientation.jpg);
                background-repeat: no-repeat;
                background-position: center;
                background-color: #a07f14;
                z-index: 700;
                display: none;
            }
        </style>
<body id="game">
        <button id="btn-regresar-perfil">← Volver al perfil <img src="./img/LOLO.png" alt="" srcset=""></button>
        <div id="orientation"></div>
 <!-- Modal de Nivel Superado -->
<div id="level-up-modal" class="hidden">
  <div class="level-up-content">
    <h2 id="levelUpTitle">¡Nivel superado!</h2>
    <p id="levelUpMessage">Has completado levelX-Y</p>
    <button id="levelUpClose">¡Continuar!</button>
  </div>
</div>



            <!-- Modal Dialog -->
    <div id="modalContainer" class="modal-container fixed inset-0 flex items-center justify-center z-50 opacity-0 transition-opacity duration-300">
        <div id="modalContent" class="modal-content bg-black dark:bg-dark-800 w-full max-w-md mx-4">
            <div id="modalHeader" class="modal-header px-6 py-4 rounded-t-lg">
                <div class="flex items-center">
                    <i id="modalIcon" class="modal-icon"></i>
                    <h2 id="modalTitle" class="text-xl font-bold text-white"></h2>
                </div>
                <button id="modalClose" class="text-white hover:text-gray-200 text-xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalBody" class="modal-body px-6 py-4">
                <p id="modalMessage" class="text-gray-700 dark:text-gray-300"></p>
            </div>
                <div class="modal-footer">
                    <button id="modalCancel" class="modal-btn-cancel" style="display: none;">
                        Cancelar
                    </button>
                    <button id="modalAction" class="modal-btn-accept">
                        Aceptar
                    </button>
                </div>
        </div>
    </div> 
</body>
<script type="module" src="./js/app.js"></script>
</html>
