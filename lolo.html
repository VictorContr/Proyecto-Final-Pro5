    <link rel="stylesheet" href="./css/inicio.css">

<body id="loloHTML" class="bg-gray-900">

<div id="rankingSection" class="mt-8 max-w-3xl mx-auto ge-container p-4 rounded-lg bg-ge-black">

  <table id="rankingTable" class="min-w-full bg-ge-black text-ge-blue border-collapse">
    <thead>

        <th class="px-4 py-2 border border-ge-blue text-left">Nivel</th>
      </tr>
    </thead>
    <tbody>

  </table>

                    <i id="modalIcon" class="modal-icon"></i>

                </div>
                <button id="modalClose" class="text-white hover:text-gray-200 text-xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalBody" class="modal-body px-6 py-4">

            </div>
                <div class="modal-footer">
                    <button id="modalCancel" class="modal-btn-cancel" style="display: none;">
